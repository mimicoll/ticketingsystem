<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="css/style2.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title></title>
    
    
</head>
<body>
    <div class="container-fluid my-3 px-5"> 
        <div class="display-1 fw-bold text-decoration-underline mb-4">Ticketing System </div>

        <div class="row g-4">
            <div class="col-lg-3 col-6">
                <div class="card  text-bg-success text-center">
                    <div class="card-header">
                     <h3> Completed </h3>
                    </div>
                    <div class="card-body ">
                        <i class="bi bi-bookmark-check fs-1"></i>              
                    </div>
                  </div>
            </div>
            <div class="col-lg-3 col-6 ">
                <div class="card  text-bg-warning text-white text-center">
                    <div class="card-header ">
                    <h3>  On Process </h3>
                    </div>
                    <div class="card-body">
                        <i class="bi bi-bookmark-check fs-1"></i>  3            
                    </div>
                  </div>
            </div>
            <div class="col-lg-3 col-6 ">
                <div class="card  text-bg-info text-white text-center">
                    <div class="card-header">
                    <h3>  On Queue </h3> 
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-items-center justify-content-around">
                        <i class="bi bi-bookmark-check fs-1"></i>              
                           <span class="fs-3 text-"> 3 </span>             
                            </div>
                    </div>
                  </div>
            </div>
            <div class="col-lg-3 col-6 text-center">
                <div class="card  text-bg-danger">
                    <div class="card-header">
                    <h3> Overdue </h3>
                    </div>
                    <div class="card-body">
                        <i class="bi bi-bookmark-check fs-1"></i>              
                    </div>
                  </div>
            </div>

        </div>
    </div>

    <div class=" divider"></div>
    
    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
